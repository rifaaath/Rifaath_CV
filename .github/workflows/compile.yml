name: Build LaTeX document
on:
  push:
    branches: [ main ]
    paths:
      - '**.tex'
  pull_request:
    branches: [ main ]
    paths:
      - '**.tex'
  workflow_dispatch:
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
        
      - name: Cache LaTeX dependencies
        uses: actions/cache@v3
        with:
          path: |
            /tmp/texlive
            /tmp/texmf
          key: ${{ runner.os }}-texlive-${{ hashFiles('**/*.tex') }}
          restore-keys: |
            ${{ runner.os }}-texlive-
            
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: resume2.tex
          latexmk_use_lualatex: true  # Using LuaLaTeX for better performance
          latexmk_shell_escape: true
          # Using cache to avoid re-downloading
          pre_compile: |
            tlmgr path add
            
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: Rifaath_CV.pdf
          
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: Rifaath_CV.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
