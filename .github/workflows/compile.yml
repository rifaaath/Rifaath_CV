name: Build and Commit LaTeX PDF

on:
  push:
    branches: [ main ]
    paths:
      - '**.tex'
  pull_request:
    branches: [ main ]
    paths:
      - '**.tex'
  workflow_dispatch:

jobs:
  build_latex:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Important for using a personal token later

      - name: Set up Git user
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: resume2.tex

      - name: Rename output
        run: mv resume2.pdf Rifaath_CV.pdf

      - name: Commit and push PDF to main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add Rifaath_CV.pdf
          git commit -m "Auto-compiled Rifaath_CV.pdf" || echo "No changes to commit"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} HEAD:main
